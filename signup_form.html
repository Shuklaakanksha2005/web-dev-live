<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign_up_page</title>
</head>

<style>

header{
    background-color: rgb(247, 220, 224);
    text-align: center;
}

main{
    background-color: rgb(251, 239, 241);
    text-align: center; 
}


div{
    padding: 10px;
    border: 100px;
    
}




footer{
    background-color:rgb(247, 220, 224); 
    text-align: center;
    padding: 50px solid black;
    margin: 10px;
}


</style>



<body>
    <form>

    <header>
      <h2>SIGN UP</h2>
    </header>

<main>

    <div>
    <label for="first_name">First Name</label>
    <input type="text" max="20" id="first_name" placeholder="Enter your first name">
    </div>
    <label for="last_name">Last Name</label>
    <input type="text" max="20" id="last_name" placeholder="Enter your last name">

   <div>

   Gender -
    <label for="male">Male </label>
    <input type="radio" id="Male" name="Gender" >

    <label for="Female">Female</label>
    <input type="radio" id="Female" name="Gender" >

    <label for="others">others</label>
    <input type="radio" id="others" name="gender" >


   </div>

   <div>
    <label for="email">Email</label>
    <input type="email" id="email" required>
   </div>

  <div>
    <label for="phone">Phone Number</label>
    <input type="number" id="phone_number" required>

  </div>

</main>

<footer>
<div>

    <button>Submit</button>

</div>

</footer>


    </form>
</body>
</html>
